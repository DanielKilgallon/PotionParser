<h3 class="terraria-heading d-flex justify-content-center">{{potionTitle}}</h3>
<div class="potion-div unselectable d-flex" *ngFor="let potion of potions" (contextmenu)="decrementPotion($event, potion)" (click)="incrementPotion($event, potion)">
  <img class="potion-image" src="../../assets/images/{{imageFolder}}/{{potion.name}}.png" alt="{{potion.name}} Image">
  <span class="">&nbsp;{{potion.name}}</span>
  <span class="ms-auto potion-count" (click)="changeCount()" [textContent]="potionsCount.get(potion.name)">test</span>
</div>
